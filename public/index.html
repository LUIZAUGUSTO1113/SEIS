<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco SO</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h1>Truco SO</h1>

  <div id="score-area">
    <h2>Placar: <span id="my-score">0</span> (Você) vs <span id="opponent-score">0</span> (Oponente)</h2>
  </div>

  <button id="find-game-btn">Encontrar Partida</button>

  <div id="game-area" class="hidden">
    <div id="opponent-area">
      <h3>Oponente</h3>
      <div id="opponent-hand">
        </div>
    </div>

    <div id="table-area">
      <h3>Mesa</h3>
      <div id="table-cards"> </div>
    </div>

    <div id="player-area">
      <h3>Sua Mão</h3>
      <div id="player-hand"> </div>
    </div>
    <div id="action-buttons">
      <button id="truco-btn">TRUCO!</button>
    </div>
    <div id="truco-response-buttons" class="hidden">
      <button id="accept-btn">ACEITAR</button>
      <button id="run-btn">CORRER</button>
      <button id="raise-btn">AUMENTAR (6)</button>
    </div>
  </div>

  <div id="game-status">
    <h2>Status:</h2>
    <ul id="messages-list"> </ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
